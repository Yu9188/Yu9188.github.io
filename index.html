<body>
  <div><div id="demo-area-02-light" class="on">
    <img src="https://c.tenor.com/AIY65tErIHAAAAAd/%E9%9F%93%E5%9C%8B%E7%91%9C-%E9%9F%93%E7%B2%89.gif" id="demo-area-02-off">

  <script>var matrix;


boardReady({board: 'Bit', device: 'LvyCGXumEigvu3LSpd', transport: 'mqtt'}, function (board) {
  board.samplingInterval = 100;
  matrix = getMatrix(board, 4, 25);
  document.getElementById("demo-area-02-light").addEventListener("click", function(){
    if (document.getElementById("demo-area-02-light").className == "on") {
       document.getElementById("demo-area-02-light").className = "off";
    } else {
      document.getElementById("demo-area-02-light").className = "on";
    }
    if (document.getElementById("demo-area-02-light").className == "on") {
      matrix.setColor('#ff0000');
    }
    if (document.getElementById("demo-area-02-light").className == "off") {
      matrix.setColor('#33ff33');
    }
  });
});
</script>
